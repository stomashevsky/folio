    <!-- Redirect script for GitHub Pages SPA routing -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser to the
      // new url with only a query string and hash fragment,
      // e.g., https://username.github.io/folio/government becomes
      // https://username.github.io/folio/?/government
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For Project Pages sites, set segmentCount to 1 to keep the repo name (/folio/)
      // This way the code will transform:
      // https://username.github.io/folio/government
      // into
      // https://username.github.io/folio/?/government
      var segmentCount = 1;

      var l = window.location;
      var pathSegments = l.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });
      
      // Build the base path (e.g., '/folio')
      var basePath = '/' + pathSegments.slice(0, segmentCount).join('/');
      
      // Get the remaining path segments after the base (e.g., ['government'])
      var remainingPath = pathSegments.slice(segmentCount).join('/');
      
      // Build the redirect URL
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' + remainingPath.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Redirect to index.html with the route in query string
      l.replace(redirectUrl);
    </script>
